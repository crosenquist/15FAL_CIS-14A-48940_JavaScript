<title>Javascript Grade Ternary</title>
</head>

<body>
	<script type="text/javascript">
		//Input score, output the grade
    	var score = prompt("What is your score?");
		var grade = score <  0  ? "Not a possible score" :
					score <  60  ? "F" :
					score <  70  ? "D" :
					score <  80  ? "C" :
					score <  90  ? "B" :
					score <= 100 ? "A" :
								   "Not a possible score" ;
		document.write("<p>Your grade: " + grade + ".</p>");
    </script>
</body>
