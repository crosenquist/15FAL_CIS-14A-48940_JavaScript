<!doctype html>
<html>
<head>
<meta charset="utf-8">
        <title>Paycheck For-Loop</title>
			<script>

            </script>    
</head>
    
    <body>
    	<table width="200" border="1">
            <tr>
              <th>Hours</th>
    		<script>
				//Declare Variables
				var payRateBegin = 10;
				var payRateEnd   = 30;
				var payRateIncre = 5;
				var numHours   = 85;  //Total number of hours in table
				var doubleTime = 20;  //Double time starts 
				var tripleTime = 40;  //Triple time starts
				
				//Declare 1 Dimensional Arrays
				var payRate=[];
				var hoursWorked=[];
				var payCheck=[];
								
				//Fill the payRate Array
				for(var index=0,rate=payRateBegin;rate<=payRateEnd;index++,rate+=payRateIncre){
					payRate[index]=rate;
					payCheck[index]=[];
					document.write("<th>"+rate+"$/hr</th>");
				}
				document.write("</tr>");
				
				//Fill 1 Dimensional Array with data
				for(var hours=0;hours<=numHours;hours++){
					hoursWorked[hours]=hours;
					for(var index=0;index<payRate.length;index++){
						if(hours<=doubleTime){
							payCheck[index][hours] = hours * payRate[index];
						}else if(hours<tripleTime){
							payCheck[index][hours] = doubleTime*payRate[index]+
								(hours-doubleTime)*2*payRate[index];
						}else{
							payCheck[index][hours] = doubleTime*payRate[index]+
								(tripleTime-doubleTime)*2*payRate[index]+(hours-tripleTime)*3*payRate[index];
						}
					}
			}
			
			//Display the arrays
				for(var hours=0;hours<=numHours;hours++){
					document.write("<tr>");
				 	  document.write("<td>"+hoursWorked[hours]+"</td>");
					  for(var index=0;index<payRate.length;index++){
					  	document.write("<td>"+payCheck[index][hours].toFixed(2)+"</td>");
					  }
					document.write("</tr>");
				}
				
			</script>
        </table>
    </body>
</html>
