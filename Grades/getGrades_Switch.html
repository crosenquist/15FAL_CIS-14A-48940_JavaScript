<meta charset="utf-8">
<title>Javascript Grade Switch Construct</title>
</head>

<body>
	<script type="text/javascript">
		//Input score, output the grade
    	var score = prompt("What is your score?");
		
		var grade;
		if(score <0)          			grade = "Not a possible score.";
		if(score >= 0  && score <=  60) grade = "F";
		if(score >= 60 && score <=  70) grade = "D";
		if(score >= 70 && score <=  80) grade = "C";
		if(score >= 80 && score <=  90) grade = "B";
		if(score >= 90 && score <= 100) grade = "A";
		if(score > 100) 				grade = "Not a Possible score.";
		
		document.write("<p>Your grade: " + grade + ".</p>");
    </script>
</body>
