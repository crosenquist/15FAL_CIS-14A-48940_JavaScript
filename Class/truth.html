<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Truth Table</title>
        <script>
			/*

			Purpose: Logical Operators
			*/
		</script>
    </head>
    
    <body>
    <table width="600" border="1">
  <tbody>
    <tr>
       <td>X</td>
       <td>Y</td>
       <td>!X</td>
       <td>!Y</td>
       <td>X&&Y</td>
       <td>X||Y</td>
       <td>X^Y</td>
       <td>X^Y^X</td>
       <td>X^Y^Y</td>
       <td>!(X&&Y)</td>
       <td>!X&&!Y</td>
       <td>!(X||Y)</td>
       <td>!X||!Y</td>
    </tr>
    <tr>
		<script>
			var x = true;
			var y = true;
			document.write("<td>"+(x?"T":"F")+"</td>");
			document.write("<td>"+(y?"T":"F")+"</td>");
			document.write("<td>"+(!x?"T":"F")+"</td>");
			document.write("<td>"+(!y?"T":"F")+"</td>");
			document.write("<td>"+(x&&y?"T":"F")+"</td>");
			document.write("<td>"+(x||y?"T":"F")+"</td>");
			document.write("<td>"+(x^y?"T":"F")+"</td>");
			document.write("<td>"+((x^y)^x?"T":"F")+"</td>");
			document.write("<td>"+((x^y)^y?"T":"F")+"</td>");
			document.write("<td>"+(!(x&&y)?"T":"F")+"</td>");
			document.write("<td>"+(!x&&!y?"T":"F")+"</td>");
			document.write("<td>"+(!(x||y)?"T":"F")+"</td>");
			document.write("<td>"+(!x||!y?"T":"F")+"</td>");
        </script>
    </tr>
    <tr>
    	<script>
			var x = true;
			var y = false;
			document.write("<td>"+(x?"T":"F")+"</td>");
			document.write("<td>"+(y?"T":"F")+"</td>");
			document.write("<td>"+(!x?"T":"F")+"</td>");
			document.write("<td>"+(!y?"T":"F")+"</td>");
			document.write("<td>"+(x&&y?"T":"F")+"</td>");
			document.write("<td>"+(x||y?"T":"F")+"</td>");
			document.write("<td>"+(x^y?"T":"F")+"</td>");
			document.write("<td>"+((x^y)^x?"T":"F")+"</td>");
			document.write("<td>"+((x^y)^y?"T":"F")+"</td>");
			document.write("<td>"+(!(x&&y)?"T":"F")+"</td>");
			document.write("<td>"+(!x&&!y?"T":"F")+"</td>");
			document.write("<td>"+(!(x||y)?"T":"F")+"</td>");
			document.write("<td>"+(!x||!y?"T":"F")+"</td>");
        </script>
    </tr>
    <tr>
    	<script>
			var x = false;
			var y = true;
			document.write("<td>"+(x?"T":"F")+"</td>");
			document.write("<td>"+(y?"T":"F")+"</td>");
			document.write("<td>"+(!x?"T":"F")+"</td>");
			document.write("<td>"+(!y?"T":"F")+"</td>");
			document.write("<td>"+(x&&y?"T":"F")+"</td>");
			document.write("<td>"+(x||y?"T":"F")+"</td>");
			document.write("<td>"+(x^y?"T":"F")+"</td>");
			document.write("<td>"+((x^y)^x?"T":"F")+"</td>");
			document.write("<td>"+((x^y)^y?"T":"F")+"</td>");
			document.write("<td>"+(!(x&&y)?"T":"F")+"</td>");
			document.write("<td>"+(!x&&!y?"T":"F")+"</td>");
			document.write("<td>"+(!(x||y)?"T":"F")+"</td>");
			document.write("<td>"+(!x||!y?"T":"F")+"</td>");
        </script>
    </tr>
    <tr>
    	<script>
			var x = false;
			var y = false;
			document.write("<td>"+(x?"T":"F")+"</td>");
			document.write("<td>"+(y?"T":"F")+"</td>");
			document.write("<td>"+(!x?"T":"F")+"</td>");
			document.write("<td>"+(!y?"T":"F")+"</td>");
			document.write("<td>"+(x&&y?"T":"F")+"</td>");
			document.write("<td>"+(x||y?"T":"F")+"</td>");
			document.write("<td>"+(x^y?"T":"F")+"</td>");
			document.write("<td>"+((x^y)^x?"T":"F")+"</td>");
			document.write("<td>"+((x^y)^y?"T":"F")+"</td>");
			document.write("<td>"+(!(x&&y)?"T":"F")+"</td>");
			document.write("<td>"+(!x&&!y?"T":"F")+"</td>");
			document.write("<td>"+(!(x||y)?"T":"F")+"</td>");
			document.write("<td>"+(!x||!y?"T":"F")+"</td>");
        </script>
    </tr>
  </tbody>
</table>

    </body>
</html>
